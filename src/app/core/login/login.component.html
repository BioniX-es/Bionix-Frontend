<!-- Modal -->
<div>
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header position-center">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body position-center">
        <form [formGroup]="userForm" novalidate>
          <div class="form-group">
            <div class="form-group">
              <label class="center-block">User Name:
                <input class="form-control" formControlName="userName">
              </label>
            </div>
            <div class="form-group">
              <label class="center-block">Password:
                <input class="form-control" formControlName="password">
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
