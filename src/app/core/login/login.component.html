<!-- Modal -->
<div>
  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content  login-form">
        <div class="modal-header position-center">
          <h1 class="modal-title" id="exampleModalLabel">Login</h1>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class=" modal-body position-center">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group ">
              <input type="text" class="form-control" formControlName="userName" placeholder="Username " id="UserName">
              <i class="fa fa-user"></i>
            </div>
            <div class="form-group log-status">
              <input type="password" class="form-control" formControlName="password" placeholder="Password" id="Passwod">
              <i class="fa fa-lock"></i>
            </div>
            <span class="alert">Invalid Credentials</span>
            <button type="submit" class="log-btn button button--dark">Log in</button>
          </form>
        </div>
        <div class="modal-footer">
          <a class="link" href="#">Lost your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
